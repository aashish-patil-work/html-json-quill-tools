<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Feature-Rich Quill Editor</title>

    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">

    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: #f6f8fb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #editor-container {
            height: 300px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .output-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .output-box {
            flex: 1;
        }

        .output-box h2 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        #delta-output,
        #html-output {
            min-height: 250px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-word;
            font-family: monospace;
            font-size: 13px;
        }

        #html-output {
            white-space: normal;
            /* HTML output should not be pre-wrap */
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
        }

        button:hover {
            background: #eef2f6;
        }
    </style>
</head>

<body>
    <h1>ðŸŒŸ Feature-Rich Quill Editor Sandbox</h1>

    <div id="toolbar-container">
        <span class="ql-formats">
            <select class="ql-font">
                <option value="sans-serif" selected>Sans-Serif</option>
                <option value="serif">Serif</option>
                <option value="monospace">Monospace</option>
            </select>
            <select class="ql-size">
                <option value="small"></option>
                <option selected></option>
                <option value="large"></option>
                <option value="huge"></option>
            </select>
        </span>
        <span class="ql-formats">
            <select class="ql-header">
                <option value="1">Heading 1</option>
                <option value="2">Heading 2</option>
                <option selected></option>
            </select>
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
        </span>
        <span class="ql-formats">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
        </span>
        <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <select class="ql-align"></select> <button class="ql-indent" value="-1"></button>
            <button class="ql-indent" value="+1"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-link"></button>
            <button class="ql-image"></button>
            <button class="ql-video"></button> <button class="ql-blockquote"></button>
            <button class="ql-code-block"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-clean"></button>
        </span>
        <span class="ql-formats">
            <button class="ql-insertAd">Ad</button>
        </span>

    </div>

    <div id="editor-container"></div>

    <div class="buttons">
        <button id="clear-btn">Clear Editor</button>
        <button id="copy-delta-btn">Copy Delta JSON</button>
        <button id="copy-html-btn">Copy Rendered HTML</button>
    </div>

    <div class="output-container">
        <div class="output-box">
            <h2>Quill Delta JSON</h2>
            <pre id="delta-output">{ "ops": [] }</pre>
        </div>
        <div class="output-box">
            <h2>Rendered HTML Output</h2>
            <pre id="html-output">&lt;p&gt;&lt;/p&gt;</pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script>
        // --- 1. REGISTER CUSTOM FORMATS (Font and Size Whitelists) ---
        const Font = Quill.import('formats/font');
        Font.whitelist = ['sans-serif', 'serif', 'monospace']; // Add/Remove fonts here
        Quill.register(Font, true);

        const Size = Quill.import('formats/size');
        Size.whitelist = ['small', false, 'large', 'huge']; // false is default
        Quill.register(Size, true);

        // --- 2.1 CUSTOM HANDLER: CDN/URL Image Upload ---
        function customImageHandler() {
            const imageUrl = prompt('Enter the CDN or external image URL:');
            if (imageUrl) {
                const range = this.quill.getSelection();
                this.quill.insertEmbed(range.index, 'image', imageUrl, 'user');
                this.quill.setSelection(range.index + 1, 'silent');
            }
        }

        // --- 2.2 CUSTOM BUTTON: INSERT ADVERTISEMENT BLOCK ---
        const BlockEmbed = Quill.import("blots/block/embed");

        class AdBlock extends BlockEmbed {
            static create(value) {
                const node = super.create();
                node.innerHTML = value;  // store raw HTML
                return node;
            }
            static value(node) {
                return node.innerHTML;
            }
        }

        AdBlock.blotName = "adBlock";
        AdBlock.tagName = "div";

        Quill.register(AdBlock);

        function customInsertAdHandler() {
            const html = prompt("Paste ad HTML:");
            if (html) {
                const range = this.quill.getSelection();
                this.quill.insertEmbed(range.index, "adBlock", html, "user");
            }
        }

        // --- 3. INITIALIZE QUILL ---
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: {
                    container: '#toolbar-container',
                    handlers: {
                        'image': customImageHandler, // Override default image handler
                        'insertAd': customInsertAdHandler // Custom Ad block handler
                    }
                }
            },
        });

        // --- 4. OUTPUT LOGIC (Delta and HTML) ---
        const deltaOutput = document.getElementById('delta-output');
        const htmlOutput = document.getElementById('html-output');
        const clearBtn = document.getElementById('clear-btn');
        const copyDeltaBtn = document.getElementById('copy-delta-btn');
        const copyHtmlBtn = document.getElementById('copy-html-btn');

        // Function to update both Delta JSON and Rendered HTML
        function updateOutputs() {
            // Get Delta JSON
            const delta = quill.getContents();
            deltaOutput.textContent = JSON.stringify(delta, null, 2);

            // Get HTML (Quill's internal HTML representation)
            const html = quill.root.innerHTML;
            // Escape the HTML for display in the <pre> tag
            htmlOutput.textContent = html;
        }

        // Update outputs on text change
        quill.on('text-change', updateOutputs);

        // Button Actions
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear editor content?')) {
                quill.setContents([]);
                updateOutputs();
            }
        });

        async function copyToClipboard(text, buttonElement) {
            try {
                await navigator.clipboard.writeText(text);
                const originalText = buttonElement.textContent;
                buttonElement.textContent = 'Copied!';
                setTimeout(() => (buttonElement.textContent = originalText), 1200);
            } catch (err) {
                alert('Failed to copy: ' + err);
            }
        }

        copyDeltaBtn.addEventListener('click', () => {
            copyToClipboard(deltaOutput.textContent, copyDeltaBtn);
        });

        copyHtmlBtn.addEventListener('click', () => {
            // Copy the un-escaped HTML content
            copyToClipboard(quill.root.innerHTML, copyHtmlBtn);
        });

        // Initialize outputs
        updateOutputs();
    </script>
</body>

</html>
