<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML to String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h3>HTML â†’ String (for Postman)</h3>

  <textarea id="input" placeholder='<h3><span class="ql-font-serif">Title</span></h3>'></textarea>

  <button onclick="convert()">Convert</button>

  <pre id="output"></pre>

  <script>
    function convert() {
      const html = document.getElementById("input").value;
      const output = document.getElementById("output");

      // THIS is the only thing you need
      output.textContent = JSON.stringify(html);
    }
  </script>

</body>
</html>
